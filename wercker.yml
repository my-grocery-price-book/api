box: wercker/ruby
build:
  steps:
    - rvm-use:
        version: ruby-2.1.0
    - bundle-install
    - script:
        name: rake
        code: bundle exec rake
deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_KEY
    - script:
        name: Capistrano
        code: bundle exec cap production deploy
