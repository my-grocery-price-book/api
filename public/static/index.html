<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocery Price Book</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Grocery Price Book</a>
    </div>
  </div>
</nav>

<div class="container theme-showcase">
  <form id="create_form">
    <input name="generic_name" type="text" placeholder="Name" required>
    <input name="date_on" type="date" placeholder="Date on">
    <input name="store" type="text" placeholder="Store" required>
    <input name="location" type="text" placeholder="Location" required>
    <input name="brand" type="text" placeholder="Brand" required>
    <input name="quanity" type="text" placeholder="Quantity" required>
    <input name="quanity_unit" type="text" placeholder="Quantity unit" required>
    <input name="total_price" type="text" placeholder="Total Price" required>
    <input name="expires_on" type="date" placeholder="Expires on">
    <input name="extra_info" type="text" placeholder="Extra info">
    <input type="submit" class="button" name="Create">
  </form>

  <table class="table">
    <tbody id="entries_table">

    </tbody>
  </table>
</div>
<!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="/app.js"></script>
</body>
</html>
